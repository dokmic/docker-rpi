services:
  rpi:
    build:
      args:
        - arch=$ARCH
        - image=$IMAGE
        - kernel=$KERNEL
      context: .
      entitlements:
        - security.insecure
    environment:
      - RPI_CPU
      - RPI_PASSWORD
      - RPI_PORT
      - RPI_RAM
      - RPI_SSH
      - RPI_USER
    image: rpi:latest
    ports:
      - 2222:22
